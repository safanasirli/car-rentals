<mat-card *ngIf="car ">
    <img mat-card-image src="{{ car.img }}" />
    <div class="row-1">
        <mat-card-title>
            {{ car.title }}
        </mat-card-title>
        <h1 class="price">${{ car.price }}/day</h1>
    </div>
    <mat-card-subtitle class="description">
        <h3><strong>Description:</strong></h3>
        <p>{{ car.description }}</p>
    </mat-card-subtitle>
    <mat-card-subtitle>
        <button class="reserve-button" mat-raised-button (click)="Reserve()">{{reserve ? 'Undo':'Reserve'}}</button>
        <h2 *ngIf="reserve">{{car.title}} is Reserved!</h2>
    </mat-card-subtitle>
    <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/edit', car.id]">Edit</a>
        <button mat-button color="warn" (click)="onDelete(car.id)">Delete</button>
    </mat-card-actions>
</mat-card>
